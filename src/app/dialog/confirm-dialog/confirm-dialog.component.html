<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content class="text-danger mat-confirm-dialog-container">
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button class="col-5" mat-button (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>

  <button class="col-5" mat-button (click)="onNoClick()">Отмена</button>
</mat-dialog-actions>
