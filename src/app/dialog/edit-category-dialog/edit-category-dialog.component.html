<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content class="mat-dialog-container">
  <mat-form-field class="mat-form-title">
    <mat-label *ngIf="tmpCategoryTitle.length < 16">
      Название (обязательно)
    </mat-label>

    <mat-label *ngIf="tmpCategoryTitle.length > 15" class="text-danger">
      Не более 15 символов!
    </mat-label>

    <input matInput [(ngModel)]="tmpCategoryTitle" />
    <button
      mat-icon-button
      matIconSuffix
      aria-label="Clear"
      *ngIf="tmpCategoryTitle"
      (click)="tmpCategoryTitle = ''">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    class="col-5"
    mat-button
    [disabled]="!tmpCategoryTitle.trim() || tmpCategoryTitle.length > 15"
    (click)="onConfirm()"
    cdkFocusInitial>
    Сохранить
  </button>
  <button class="col-5" mat-button (click)="onNoClick()" cdkFocusInitial>
    Отмена
  </button>
</mat-dialog-actions>
